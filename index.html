<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch_a_sketch</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Etch a sketch</h1>
        <p class="mode-selec">Select a mode!</p>
        

    </div>
    <div class="btn-container">
        <input class="color-picker" type="color" value="#e41111">
        <button class="colorBtn" >Color mode</button>
        <button class="rainbowBtn">Rainbow mode</button>
        <button class="eraserBtn">Eraser</button>
        <button class="clearBtn">Clear all</button>
        <input class="gridSizer" type="range" value="16" min="1" max="64">
    </div>

</body>
<script src="script.js"></script>
</html>
